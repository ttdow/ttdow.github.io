<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Name -->
        <title>Camera App</title>

        <!-- Link to your main style sheet -->
        <link rel="stylesheet" href=""style.css">
    </head>

    <body>
        <!-- Import the component -->
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

        <!-- Support legacy browsers -->
        <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

        <!-- Use it like any other HTML element 
        <model-viewer alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum" 
        src="shared-assets/models/NeilArmstrong.glb" ar environment-image="shared-assets/environments/moon_1k.hdr" 
        poster="shared-assets/models/NeilArmstrong.webp" shadow-intensity="1" camera-controls touch-action="pan-y"></model-viewer>-->

        <model-viewer src="holoboard.glb" camera-controls auto-rotate ar ios-src="test.usdc"></model-viewer>

        <!-- Camera -->
        <main id="camera">
            
            <!-- Camera sensor -->
            <canvas id="camera--sensor">

            </canvas>
            
            <!-- Camera view -->
            <video id="camera--view" autoplay playsinline>
                
            </video>

            <!-- Camera output -->
            <img src="//:0" alt="" id="camera--output">

            <!-- Camera trigger -->
            <button id="camera--trigger">Take a picture</button>
        </main>

        <!-- Camera script -->
        <script src="app.js"></script>
    </body>
</html>
