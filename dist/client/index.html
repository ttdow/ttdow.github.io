<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>AR Test</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }

            .centered {
                height: 20%;
                justify-content: center;
                position: fixed;
                bottom: 0%;
                display: flex;
                flex-direction: row;
                width: 100%;
                margin: 0px auto;
                left: 0;
                right: 0;
            }

            button {
                display: flex;
                align-items: center;
                justify-content: center;
                border: 2px solid white;
                background-color: transparent;
                width: 4em;
                height: 4em;
                border-radius: 100%;
                font-size: 2em;
                background-color: rgba(0, 0, 0, 0.4);
                color: white;
                outline: none;
            }

            .instructions {
                position: fixed;
                top: 5%;
                font-size: 1.25em;
                color: white;
                z-index: 999999;
            }
        </style>
    </head>

    <body>
        <div id="text" class="centered instructions"></div>
        <video id="video" style="display:none;" autoplay playsinline></video>
        <script type="module" src="bundle.js"></script>
        <div class="centered">
            <button data-action="dance">Dance</button>
            <button data-action="locate">Locate</button>
            <button data-action="orient">Orient</button>
        </div>
    </body>
</html>
