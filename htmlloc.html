<html>
    <head>
        <title>Location-based WebAR Tests</title>

        <!-- A-Frame -->
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

        <!-- Three.js code needed by A-Frame for location-based AR -->
        <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>

        <!-- AR.js -->
        <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>

        <!-- Animations -->
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>

    <body style='margin: 0; overflow: hidden;'>
        <a-scene
            vr-mode-ui="enabled: false"
            embedded
            arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
            
            <a-entity gltf-model="./assets/magnemite/scene.gltf" 
                      position="0 2 -20"
                      rotation="0 180 0" 
                      scale="0.01 0.01 0.01" 
                      gps-entity-place="longitude: 51.079906145114194; latitude: -114.13124015269405;" 
                      animation-mixer/>

            <a-box color="red" 
                   position="0 -2 -10" 
                   rotation="0 45 45"
                   scale="2 2 2">
            </a-box>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
